<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            /* id일때 앞에 #을 붙임.*/
            #selected {
                border:1px red solid;
                padding:30px;/* 테두리(border)와 내용(content)사이의 여백 */
                margin:50px; /* 어떤 태그의 테두리와 다른 태그의 테두리 사이의 간격 */
            }
            #extra {
                border:blue 1px solid;
            }
        </style>
    </head>
    <body> 
        <ul>
            <li>html</li>
            <li id="selected">css</li>
            <li id="extra">javascript</li>            
        </ul>       
    </body>
</html>
